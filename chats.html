<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/chats.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список чатов</title>
</head>
<body>
    <section class="chat-list">
        <header>
            <h1>Чаты</h1>
        </header>
        <div class="chat">
            <img src="img/photo_profile_female.jpg" alt="Avatar" class="avatar">
            <div class="chat-info">
                <h2 class="chat-name">Маша</h2>
                <p class="last-message">Привет, как дела?</p>
            </div>
        </div>
        <div class="chat">
            <img src="img/avatar2.jpg" alt="Avatar" class="avatar">
            <div class="chat-info">
                <h2 class="chat-name">Петр</h2>
                <p class="last-message">Уже еду, скоро буду.</p>
            </div>
        </div>
        <div class="chat">
            <img src="img/avatar3.jpg" alt="Avatar" class="avatar">
            <div class="chat-info">
                <h2 class="chat-name">Анна</h2>
                <p class="last-message">Спасибо за помощь!</p>
            </div>
        </div>
    </section>
</body>
</html>

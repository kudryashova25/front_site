<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/profile.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
</head>
<body>
    <section class="user_profile">

        <!-- Фото профиля -->
        <div class="centered-container">
            <img class="photo_profile" src="img/photo_profile_female.jpg" alt="Фото профиля">
        </div>

        <!-- Информация о пользователе -->
        <div class="profile_info centered-container">
            <span class="profile_name">Masha,</span>
            <span class="profile_age">21</span>
            <img src="img/Icon/Icon-9.png" alt="Иконка">
        </div>

        <!-- Расскажи о себе -->
        <div class="description centered-container">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo ab magnam doloremque nulla soluta in obcaecati odio reprehenderit minus quae, recusandae ex! Provident rerum sit sapiente ratione, aperiam voluptatibus! Amet?
        </div>

        <!-- Интересы, музыка, фильмы -->
        <div class="tags centered-container">
            <div class="tag-category">
                <span class="category-title">Интересы:</span>
                <span class="tag">фотография</span>
                <span class="tag">мода</span>
            </div>
            <div class="tag-category">
                <span class="category-title">Музыка:</span>
                <span class="tag">рок</span>
            </div>
            <div class="tag-category">
                <span class="category-title">Фильмы:</span>
                <span class="tag">комедия</span>
            </div>
        </div>

    </section>

    <!--подвал: Анкеты, Лайки, Чаты, Профиль -->
    <div id="footer-container"></div>
    <script src="js/footer.js"></script>

</body>
</html>
